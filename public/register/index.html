
<html>
    <head>
        <title>Registrar-se</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="register-container">
            <h1>Registrar</h1>
            <form action="/register" method="POST">
                <input type="email" name="email" placeholder="E-mail:" required>
                <input type="text" name="name" placeholder="Nome:" required>
                <input type="tel" id="phone" name="number" placeholder="Número de Telefone:" required>
                
                <input type="text" name="username" placeholder="Usuário:" required>
                <input type="password" name="password" placeholder="Senha" required>

                <button type="submit">Registrar</button>
                <button type="button" class="login-return" onclick="window.location.href='../login/index.html'">Já possui usuário? Voltar ao Login.</button>
            </form>
        </div>

        <div class="powered-by">
            Powered by <img src="../assets/logo.png" alt="Logo da Empresa" class="company-logo">
        </div>


        <script src="/server.js"></script>
        <script src="script.js"></script>
    </body>
    
</html>
